<section class="form">
    <div class="container form__container container--portfolio">
        <h2 class="form__title title form__title--portfolio">Start a project?</h2>

        <form action="#" class="form__wrapper form__wrapper--portfolio">
            <div class="form__wrapper-input ">
                <div class="form__wrap error">
                    <label for="fname"></label>
                    <input type="text" id="fname" class="form__input" placeholder="First Name">
                </div>

                <div class="form__wrap">
                    <label for="lname"></label>
                    <input type="text" id="lname" class="form__input" placeholder="Last Name">
                </div>

                <div class="form__wrap form__wrap--mod">
                    <label for="email"></label>
                    <input type="text" id="email" class="form__input" placeholder="Email">
                </div>
            </div>
            <button class="circle circle--red circle--mod">
                <p class="circle__text circle__text--white circle__text--mod">
                    Join now
                </p>
            </button>
        </form>
    </div>
</section>
